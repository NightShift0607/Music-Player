<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="img-container">
        <img src="./img/Slim_Shady.jpg" alt="Album Art" />
      </div>
      <h2 class="title">The Real Slim Shady</h2>
      <h3 class="artist">Eminem</h3>
      <audio src="./music/Slim Shady.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">4:24</span>
        </div>
      </div>
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <div class="footer">
      <img src="./img/logo.png" alt="logo" />
      <p>&copy; 2024 Rajat Gupta</p>
      <a href="mailto:rajatgupta0607@gmail.com" target="_blank">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://github.com/NightShift0607" target="_blank">
        <i class="fab fa-github"></i>
      </a>
      <a
        href="https://www.linkedin.com/in/rajat-gupta-716a5b28b/"
        target="_blank"
      >
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
